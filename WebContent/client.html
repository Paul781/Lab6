<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB18030">
<title>Lab6</title>

<script language="javascript" src="jquery.js"></script>
<script language="javascript" src="json.js"></script>
</head>
<body>
	<h1>please enter the button to send you URLS</h1>
	<input type="button" value="test" onClick="jsonview();">
	<div id="dateMessage">
		<table id="planTable">
			<tr>
				<td>URL</td>
			</tr>
		</table>
	</div>
</body>
</html>
<script language="javascript">
	function jsonview() {
		$.getJSON("http://localhost:8080/Lab6/myurls", null,
				function call(data) {
					//document.write("Hello world;<br />");
					writeHtml(data);
				});
	}
	function writeHtml(data) {
		//alert(data.toJSONString());  
		//alert(data.jobs); 
		var continents = data.URLs;
		for ( var i = 0; i < continents.length; i++) {
			//alert(continents[i].name);  
			var newLine = $("#planTable").length;
			var row = planTable.insertRow(newLine);
			var col = row.insertCell(0);
			col.innerHTML = continents[i].URL;

		}
	}
</script>
